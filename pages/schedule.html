<style>
    /* ==================================================
    カレンダー
    ================================================== */
    .calendar-wrapper {
        margin: auto;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
    }

    .calendar-nav {
        padding: 10px 5%;
        border: 1px solid #757575;
        border-radius: 5px;
        background-color: #391515;
        color: #999999;
        cursor: pointer;
        user-select: none;
        line-height: 1;
    }

    /* 曜日ヘッダ */

    .dow {
        text-align: center;
        font-weight: bold;
        padding: 6px 0;
        border-bottom: 1px solid #ffffff22;
    }

    /* 日付セル */

    .day {
        border: 1px solid #ffffff22;
        min-height: 60px;
        font-size: 0.7em;

        @media screen and (min-width: 767px) {
            min-height: 100px;
            font-size: 1em;
        }
    }

    .day.empty {
        border: none;
        background: transparent;
    }

    .day-number {
        font-weight: bold;
        margin: 0 0 2px 6px;
    }

    /* 今日 */

    .day.today {
        background: #890c0c55;
    }

    /* 土日 */

    .calendar-grid .dow:nth-child(1),
    .day.sunday .day-number {
        color: #ff5555;
    }

    .calendar-grid .dow:nth-child(7),
    .day.saturday .day-number {
        color: #4da6ff;
    }

    /* ==================================================
    カレンダー内イベント
    ================================================== */

    .event {
        font-size: 0.75em;
        margin-bottom: 4px;
        line-height: 1.3;
    }

    .event a {
        color: #ffffff;
        text-decoration: none;
        opacity: 0.9;
    }

    .event a:not(:visited),
    .event a:visited {
        color: #ffffff;
    }

    .event a:hover {
        text-decoration: underline;
        opacity: 1;
    }

    /* ==================================================
    月セパレータ
    ================================================== */

    .month-separator {
        display: flex;
        align-items: baseline;
        gap: 8px;
        padding-bottom: 4px;
        border-bottom: 1px solid #ffffff33;
        margin-top: 80px;
    }

    .month-separator.is-first-visible {
        margin-top: 16px;
    }

    .month-separator .month {
        font-size: 2.4em;
        font-weight: bold;
        line-height: 1;
    }

    .month-separator .year {
        font-size: 0.9em;
    }

    /* ==================================================
    過去スケジュール表示
    ================================================== */

    #schedule-past * {
        color: #777777;
        fill: #777777;
    }

    #schedule-past .month-separator {
        border-color: #77777755;
    }

    #schedule-past .month,
    #schedule-past .year {
        color: #777777;
    }

    #schedule-past .month-separator .month,
    #schedule-past .month-separator .year {
        color: #777;
    }
</style>


<script>
    // =========================
    // API 設定 & データ取得（共通）
    // =========================
    let scheduleData = [];
    let scheduleLoadedPromise;

    function getApiUrl() {
        if (location.hostname.startsWith("192.168.")) {
            return "https://script.google.com/macros/s/AKfycbzVQzDXTeXn9TbXnWo5t41PaviWk5ui7gIGGC3pKdPOE4TaSYBZvlBCS23FpDaaUhmB/exec";
        }
        return "https://g-api.mothlamp.info/api";
    }

    function loadScheduleData() {
        if (scheduleLoadedPromise) return scheduleLoadedPromise;

        const url = getApiUrl() + "?target=schedule";
        scheduleLoadedPromise = $.getJSON(url).then(function (data) {
            scheduleData = data;
            return data;
        });

        return scheduleLoadedPromise;
    }




    // =========================
    // カレンダー描画
    // =========================
    function renderCalendar(year, month) {
        const nowJST = new Date(
            new Date().toLocaleString("en-US", { timeZone: "Asia/Tokyo" })
        );
        const todayY = nowJST.getFullYear();
        const todayM = nowJST.getMonth();
        const todayD = nowJST.getDate();
        $('#calendar-days').empty();
        $('#calendar-title').text(`${year}.${String(month + 1).padStart(2, '0')}`);
        const firstDay = new Date(year, month, 1).getDay(); // 日曜始まり
        const totalDays = new Date(year, month + 1, 0).getDate();
        // 空白セル
        for (let i = 0; i < firstDay; i++) {
            $('#calendar-days').append('<div class="day empty"></div>');
        }
        for (let d = 1; d <= totalDays; d++) {
            const dayOfWeek = new Date(year, month, d).getDay(); // 0=日,6=土
            const dayEvents = scheduleData.filter(e =>
                isSameDay(e.date, year, month, d)
            );
            let dayClass = '';
            if (dayOfWeek === 0) dayClass += ' sunday';
            if (dayOfWeek === 6) dayClass += ' saturday';
            if (
                year === todayY &&
                month === todayM &&
                d === todayD
            ) {
                dayClass += ' today';
            }
            let html = `
                    <div class="day ${dayClass}">
                        <div class="day-number">${d}</div>
                `;
            dayEvents.forEach(e => {
                html += `
                        <div class="event ${`schedule_${String(e.tag).toLowerCase()}`}">
                            <a href="/?p=schedule_detail&sc=${e.index}">
                                【${String(e.tag).toUpperCase()}】${e.title}
                            </a>
                        </div>
                    `;
            });
            html += '</div>';
            $('#calendar-days').append(html);
            // フィルタ適用
            applyFilter($('.filter-toggle.active').data('key'));
        }

        function isSameDay(dateStr, year, month, day) {
            const d = new Date(dateStr);
            return (
                d.getFullYear() === year &&
                d.getMonth() === month &&
                d.getDate() === day
            );
        }
    }

    // =========================
    // 月切り替え
    // =========================
    $('#prev-month').on('click', function () {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentYear, currentMonth);
    });
    $('#next-month').on('click', function () {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentYear, currentMonth);
    });

    // =========================
    // フィルター切り替え
    // =========================
    $('#filters').on('click', '.filter-toggle', function () {
        $('.filter-toggle').removeClass('active');
        $(this).addClass('active');
        const key = $(this).data('key');
        applyFilter(key);
    });
    // フィルター適用関数（key: all, live, other など）
    function applyFilter(key) {
        const $containers = $('#schedule, #schedule-past');
        $containers.find('[class^="schedule_"]').each(function () {
            const $item = $(this);
            if (key === 'all' || $item.hasClass(`schedule_${key}`)) {
                $item.show();
            } else {
                $item.hide();
            }
        });
        const $calendarEvents = $('#calendar-days .event');
        $calendarEvents.each(function () {
            const $event = $(this);
            if (key === 'all' || $event.hasClass(`schedule_${key}`)) {
                $event.show();
            } else {
                $event.hide();
            }
        });
        // ★ 月セパレータの表示制御
        $containers.each(function () {
            const $container = $(this);
            $container.find('.month-separator').each(function () {
                const $separator = $(this);
                // この月セパレータから次のセパレータまで
                const $itemsInMonth = $separator
                    .nextUntil('.month-separator')
                    .find('[class^="schedule_"]:visible');
                if ($itemsInMonth.length === 0) {
                    $separator.hide();
                } else {
                    $separator.show();
                }
            });
        });
        // ★ 表示中の最初の月セパレータを特定
        $('#schedule, #schedule-past').each(function () {
            const $container = $(this);
            // まず「全部」から除去（visible 条件なし）
            $container.find('.month-separator')
                .removeClass('is-first-visible');
            // ★ 表示中の最初の月セパレータを1つだけ決める
            $('.month-separator').removeClass('is-first-visible');
            $('.month-separator:visible')
                .first()
                .addClass('is-first-visible');
        });
        $('.no-schedule-message').remove();
        const hasVisibleItem =
            $('#schedule [class^="schedule_"]:visible').length > 0 ||
            ($('#schedule-past').is(':visible') &&
                $('#schedule-past [class^="schedule_"]:visible').length > 0);
        if (!hasVisibleItem) {
            $('#schedule').prepend(`
            <div class="no-schedule-message" style="padding: 10px 0; text-align: center; opacity: 0.7;">
                <svg role="img" aria-label="リボン">
                    <use href="#butterfly"></use>
                </svg>
                該当の予定はありません
                <svg role="img" aria-label="リボン">
                    <use href="#butterfly"></use>
                </svg>
            </div>
        `);
        }
    }

    // =========================
    // スケジュール一覧描画
    // =========================
    function renderSchedule(data) {
        const youbiArray = ['日', '月', '火', '水', '木', '金', '土'];
        const jstNow = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
        const jstToday = new Date(jstNow.getFullYear(), jstNow.getMonth(), jstNow.getDate());
        let nextMarked = false;
        // 日付順にソート（昇順）
        data.sort((a, b) => new Date(a.date) - new Date(b.date));
        let lastFutureMonth = '';
        let lastPastMonth = '';
        for (let i = 0; i < data.length; i++) {
            const schedule = data[i];
            const scheduleDate = new Date(
                new Date(schedule.date).toLocaleString("en-US", { timeZone: "Asia/Tokyo" })
            );
            const scheduleDay = new Date(
                scheduleDate.getFullYear(),
                scheduleDate.getMonth(),
                scheduleDate.getDate()
            );
            const year = scheduleDate.getFullYear();
            const month = String(scheduleDate.getMonth() + 1).padStart(2, '0');
            const day = String(scheduleDate.getDate()).padStart(2, '0');
            const formattedDate = `${year}.${month}.${day}`;
            const dayOfWeek = youbiArray[scheduleDate.getDay()];
            const ymKey = `${year}.${month}`;
            const tagClass = `schedule_${String(schedule.tag).toLowerCase()}`;
            const tagText = String(schedule.tag).toUpperCase();
            const listItem = `
                        <a href="/?p=schedule_detail&sc=${schedule.index}" class="link-list-a">
                            <li class="${tagClass}">
                                <p class="date">
                                    <svg role="img" aria-label="蝶々">
                                        <use href="#butterfly"></use>
                                    </svg>${formattedDate}（${dayOfWeek}）【${tagText}】
                                </p>
                                <p class="title">${schedule.title}</p>
                            </li>
                        </a>`;
            // ==========
            // 未来
            // ==========
            if (scheduleDay >= jstToday) {
                if (lastFutureMonth !== ymKey) {
                    $('#schedule').append(`
                                <div class="month-separator">
                                    <span class="month">${month}</span>
                                    <span class="year">${year}</span>
                                </div>
                            `);
                    lastFutureMonth = ymKey;
                }
                // ★ 最初の未来イベントだけ #next を付与
                let $item = $(listItem);
                if (!nextMarked) {
                    $('#schedule').append(`<div id="next-anchor"></div>`);
                    nextMarked = true;
                }
                $('#schedule').append(listItem);
            }
            // ==========
            // 過去
            // ==========
            else {
                if (lastPastMonth !== ymKey) {
                    $('#schedule-past').append(`
                                <div class="month-separator">
                                    <span class="month">${month}</span>
                                    <span class="year">${year}</span>
                                </div>
                            `);
                    lastPastMonth = ymKey;
                }
                $('#schedule-past').append(listItem);
            }
        }
        $('#schedule-loading').hide();
        applyFilter($('.filter-toggle.active').data('key'));
    }

    // 過去を表示
    $('#show-past-link').on('click', function () {
        const $past = $('#schedule-past');
        const isVisible = $past.is(':visible');
        if (isVisible) {
            $past.hide();
            $('body').removeClass('showing-past'); // ★
            $('#show-past-link p').text('過去のスケジュールを表示');
            applyFilter($('.filter-toggle.active').data('key'));
        } else {
            $past.show();
            $('body').addClass('showing-past');
            $('#show-past-link p').text('過去のスケジュールを非表示');
            applyFilter($('.filter-toggle.active').data('key'));
            // ★ レイアウト確定後にスクロール
            requestAnimationFrame(() => {
                const $next = $('#next-anchor');
                if ($next.length) {
                    $('html, body').animate({
                        scrollTop: $next.offset().top - 80
                    }, 10);
                }
            });
        }
    });

    $(function () {
        // =========================
        // メイン処理
        // =========================
        loadScheduleData().then(function (data) {
            scheduleData = data;
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            renderCalendar(currentYear, currentMonth);
            $('#calendar-loading').hide();
            renderSchedule(data);
        });
    });
</script>

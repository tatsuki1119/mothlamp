<style>
    .calendar-wrapper {
        margin: auto;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
    }

    .calendar-nav {
        padding: 10px 5%;
        border: 1px solid #757575;
        border-radius: 5px;
        background-color: #391515;
        color: #999999;
        cursor: pointer;
        user-select: none;
        line-height: 1;
    }

    .dow {
        text-align: center;
        font-weight: bold;
        padding: 6px 0;
        border-bottom: 1px solid #ffffff22;
    }

    .day {
        border: 1px solid #ffffff22;
        min-height: 60px;
        font-size: 0.7em;

        @media screen and (min-width: 767px) {
            min-height: 100px;
            font-size: 1.0em;
        }
    }

    .day.empty {
        border: none;
        background: transparent;
    }

    .day-number {
        font-weight: bold;
        margin: 0 0 2px 6px;
    }

    .event {
        font-size: 0.75em;
        margin-bottom: 4px;
        line-height: 1.3;
    }

    .event a {
        color: inherit;
        text-decoration: none;
        opacity: 0.9;
    }

    .event a:hover {
        text-decoration: underline;
        opacity: 1;
    }

    .event a:not(:visited),
    .event a:visited {
        color: #ffffff;
    }

    /* 日曜（Sun） */
    .calendar-grid .dow:nth-child(1),
    .day.sunday .day-number {
        color: #ff5555;
    }

    /* 土曜（Sat） */
    .calendar-grid .dow:nth-child(7),
    .day.saturday .day-number {
        color: #4da6ff;
    }

    .day.today {
        background: #890c0c55;
    }
</style>

<div class="calendar-wrapper">
    <div class="contents_block" style="padding: 0;">
        <div class="calendar-header">
            <div id="prev-month" class="calendar-nav">◀</div>
            <h4 id="calendar-title"></h4>
            <div id="next-month" class="calendar-nav">▶</div>
        </div>

        <div class="calendar-grid">
            <div class="dow">Sun</div>
            <div class="dow">Mon</div>
            <div class="dow">Tue</div>
            <div class="dow">Wed</div>
            <div class="dow">Thu</div>
            <div class="dow">Fri</div>
            <div class="dow">Sat</div>
        </div>

        <div id="calendar-days" class="calendar-grid"></div>
    </div>

</div>

<script>
    $(function () {
        let scheduleData = [];
        let currentYear;
        let currentMonth;

        const apiurl = "https://g-api.mothlamp.info/api?target=schedule";

        function isSameDay(dateStr, year, month, day) {
            const d = new Date(dateStr);
            return (
                d.getFullYear() === year &&
                d.getMonth() === month &&
                d.getDate() === day
            );
        }


        // =========================
        // データ取得
        // =========================
        $.getJSON(apiurl, function (data) {
            scheduleData = data;

            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth(); // 0始まり

            renderCalendar(currentYear, currentMonth);
            bindNav();
        });

        // =========================
        // カレンダー描画
        // =========================
        function renderCalendar(year, month) {
            const nowJST = new Date(
                new Date().toLocaleString("en-US", { timeZone: "Asia/Tokyo" })
            );
            const todayY = nowJST.getFullYear();
            const todayM = nowJST.getMonth();
            const todayD = nowJST.getDate();
            $('#calendar-days').empty();
            $('#calendar-title').text(`${year}.${String(month + 1).padStart(2, '0')}`);

            const firstDay = new Date(year, month, 1).getDay(); // 日曜始まり
            const totalDays = new Date(year, month + 1, 0).getDate();

            // 空白セル
            for (let i = 0; i < firstDay; i++) {
                $('#calendar-days').append('<div class="day empty"></div>');
            }

            for (let d = 1; d <= totalDays; d++) {
                const dayOfWeek = new Date(year, month, d).getDay(); // 0=日,6=土

                const dayEvents = scheduleData.filter(e =>
                    isSameDay(e.date, year, month, d)
                );

                let dayClass = '';
                if (dayOfWeek === 0) dayClass += ' sunday';
                if (dayOfWeek === 6) dayClass += ' saturday';

                if (
                    year === todayY &&
                    month === todayM &&
                    d === todayD
                ) {
                    dayClass += ' today';
                }

                let html = `
                    <div class="day ${dayClass}">
                        <div class="day-number">${d}</div>
                `;

                dayEvents.forEach(e => {
                    html += `
                        <div class="event">
                            <a href="/?p=schedule_detail&sc=${e.index}">
                                【${String(e.tag).toUpperCase()}】${e.title}
                            </a>
                        </div>
                    `;
                });

                html += '</div>';
                $('#calendar-days').append(html);
            }
        }

        // =========================
        // 月切り替え
        // =========================
        function bindNav() {
            $('#prev-month').on('click', function () {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar(currentYear, currentMonth);
            });

            $('#next-month').on('click', function () {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentYear, currentMonth);
            });
        }
    });
</script>

<div class="contents_block">
    <div id="filters">
        <div class="filter-group" style="margin-bottom: 0;">
            <div class="filter-toggle active" data-key="all">ALL</div>
            <div class="filter-toggle" data-key="release">RELEASE</div>
            <div class="filter-toggle" data-key="live">LIVE</div>
            <div class="filter-toggle" data-key="event">EVENT</div>
            <div class="filter-toggle" data-key="tv">TV</div>
            <div class="filter-toggle" data-key="radio">RADIO</div>
            <div class="filter-toggle" data-key="magazine">MAGAZINE</div>
            <div class="filter-toggle" data-key="web">WEB</div>
            <div class="filter-toggle" data-key="ticket">TICKET</div>
            <div class="filter-toggle" data-key="goods">GOODS</div>
            <div class="filter-toggle" data-key="other">OTHER</div>
        </div>
    </div>
    <script>

        // フィルター切り替えイベント
        $('#filters').on('click', '.filter-toggle', function () {
            // ラジオボタン風に .active を切り替える
            $('.filter-toggle').removeClass('active');
            $(this).addClass('active');
            // 選択されたキーを使ってフィルターを適用
            const key = $(this).data('key');
            applyFilter(key);
        });
        // フィルター適用関数（key: all, live, other など）
        function applyFilter(key) {
            const $containers = $('#schedule, #schedule-past');
            // まずアイテム自体の表示切替
            $containers.find('[class^="schedule_"]').each(function () {
                const $item = $(this);
                if (key === 'all' || $item.hasClass(`schedule_${key}`)) {
                    $item.show();
                } else {
                    $item.hide();
                }
            });
            // ★ 月セパレータの表示制御
            $containers.each(function () {
                const $container = $(this);
                $container.find('.month-separator').each(function () {
                    const $separator = $(this);
                    // この月セパレータから次のセパレータまで
                    const $itemsInMonth = $separator
                        .nextUntil('.month-separator')
                        .find('[class^="schedule_"]:visible');
                    if ($itemsInMonth.length === 0) {
                        $separator.hide();
                    } else {
                        $separator.show();
                    }
                });
            });
            // ★ 表示中の最初の月セパレータを特定
            $('#schedule, #schedule-past').each(function () {
                const $container = $(this);
                // まず「全部」から除去（visible 条件なし）
                $container.find('.month-separator')
                    .removeClass('is-first-visible');
                // ★ 表示中の最初の月セパレータを1つだけ決める
                $('.month-separator').removeClass('is-first-visible');
                $('.month-separator:visible')
                    .first()
                    .addClass('is-first-visible');
            });

            $('.no-schedule-message').remove();

            const hasVisibleItem =
                $('#schedule [class^="schedule_"]:visible').length > 0 ||
                ($('#schedule-past').is(':visible') &&
                    $('#schedule-past [class^="schedule_"]:visible').length > 0);

            if (!hasVisibleItem) {
                $('#schedule').prepend(`
            <div class="no-schedule-message" style="padding: 10px 0; text-align: center; opacity: 0.7;">
                <svg role="img" aria-label="リボン">
                    <use href="#butterfly"></use>
                </svg>
                該当の予定はありません
                <svg role="img" aria-label="リボン">
                    <use href="#butterfly"></use>
                </svg>
            </div>
        `);
            }

        }
        // 動的にコンテンツを追加した後もフィルターを再適用する場合に呼び出す
        function refreshFilter() {
            const activeKey = $('.filter-toggle.active').data('key');
            applyFilter(activeKey);
        }
        // 例：renderSchedule などの最後でこれを呼べばOK
        // renderSchedule の末尾に追加：
        // refreshFilter();

    </script>
</div>

    <a class="contents_block_a" href="javascript:void(0);"></a>
    <p>過去のスケジュールを表示</p>

<div class="contents_block">
    <div id="schedule-loading" class="list-loading">
        <svg role="img" aria-label="リボン">
            <use href="#butterfly"></use>
        </svg>
        Loading...
        <svg role="img" aria-label="リボン">
            <use href="#butterfly"></use>
        </svg>
    </div>
    <ul class="link-list">
        <div id="schedule-past" style="display: none;"></div>
        <div id="schedule"></div>
    </ul>
    <style>
        #schedule-past * {
            color: #777777;
            fill: #777777;
        }
    </style>
</div>

<script>
    $(document).ready(function () {
        if (window.__scheduleLoaded) return;
        window.__scheduleLoaded = true;

        const apiurl = "https://g-api.mothlamp.info/api";
        const target_sheet = "schedule";
        const url = apiurl + "?target=" + target_sheet;

        $.getJSON(url, function (data) {
            renderSchedule(data);
        });

        function renderSchedule(data) {
            const youbiArray = ['日', '月', '火', '水', '木', '金', '土'];
            // JST 今日
            const jstNow = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Tokyo" }));
            const jstToday = new Date(jstNow.getFullYear(), jstNow.getMonth(), jstNow.getDate());
            let nextMarked = false;
            // 日付順にソート（昇順）
            data.sort((a, b) => new Date(a.date) - new Date(b.date));
            let lastFutureMonth = '';
            let lastPastMonth = '';
            for (let i = 0; i < data.length; i++) {
                const schedule = data[i];
                const scheduleDate = new Date(
                    new Date(schedule.date).toLocaleString("en-US", { timeZone: "Asia/Tokyo" })
                );
                const scheduleDay = new Date(
                    scheduleDate.getFullYear(),
                    scheduleDate.getMonth(),
                    scheduleDate.getDate()
                );
                const year = scheduleDate.getFullYear();
                const month = String(scheduleDate.getMonth() + 1).padStart(2, '0');
                const day = String(scheduleDate.getDate()).padStart(2, '0');
                const formattedDate = `${year}.${month}.${day}`;
                const dayOfWeek = youbiArray[scheduleDate.getDay()];
                const ymKey = `${year}.${month}`;
                const tagClass = `schedule_${String(schedule.tag).toLowerCase()}`;
                const tagText = String(schedule.tag).toUpperCase();
                const listItem = `
                        <a href="/?p=schedule_detail&sc=${schedule.index}" class="link-list-a">
                            <li class="${tagClass}">
                                <p class="date">
                                    <svg role="img" aria-label="蝶々">
                                        <use href="#butterfly"></use>
                                    </svg>${formattedDate}（${dayOfWeek}）【${tagText}】
                                </p>
                                <p class="title">${schedule.title}</p>
                            </li>
                        </a>`;
                // ==========
                // 未来
                // ==========
                if (scheduleDay >= jstToday) {
                    if (lastFutureMonth !== ymKey) {
                        $('#schedule').append(`
                                <div class="month-separator">
                                    <span class="month">${month}</span>
                                    <span class="year">${year}</span>
                                </div>
                            `);
                        lastFutureMonth = ymKey;
                    }
                    // ★ 最初の未来イベントだけ #next を付与
                    let $item = $(listItem);
                    if (!nextMarked) {
                        $item.find('li').attr('id', 'next');
                        nextMarked = true;
                    }
                    $('#schedule').append($item);
                }
                // ==========
                // 過去
                // ==========
                else {
                    if (lastPastMonth !== ymKey) {
                        $('#schedule-past').append(`
                                <div class="month-separator">
                                    <span class="month">${month}</span>
                                    <span class="year">${year}</span>
                                </div>
                            `);
                        lastPastMonth = ymKey;
                    }
                    $('#schedule-past').append(listItem);
                }
            }
            $('#schedule-loading').hide();
            applyFilter($('.filter-toggle.active').data('key'));
        }
    });


    $(document).ready(function () {
        $('#show-past-link').on('click', function () {
            const $past = $('#schedule-past');
            const isVisible = $past.is(':visible');
            if (isVisible) {
                $past.hide();
                $('body').removeClass('showing-past'); // ★
                $('#show-past-link p').text('過去のスケジュールを表示');
                applyFilter($('.filter-toggle.active').data('key'));
            } else {
                $past.show();
                $('body').addClass('showing-past');
                $('#show-past-link p').text('過去のスケジュールを非表示');
                applyFilter($('.filter-toggle.active').data('key'));
                // ★ レイアウト確定後にスクロール
                requestAnimationFrame(() => {
                    const $next = $('#next');
                    if ($next.length) {
                        $('html, body').animate({
                            scrollTop: $next.offset().top - 80
                        }, 10);
                    }
                });
            }
        });
    });
</script>
